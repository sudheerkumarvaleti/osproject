<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CPU Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 h-full">
        <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-4/12 px-4">
                <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white border-0">
                    <div class="rounded-t mb-0 px-6 py-6">
                        <div class="text-center mb-3">
                            <h1 class="text-2xl font-bold text-blue-600">CPU Scheduler</h1>
                        </div>
                        <div class="flex justify-center">
                            <button id="loginTab" class="px-4 py-2 text-sm font-medium border-b-2 border-blue-500 text-blue-500">
                                Sign In
                            </button>
                            <button id="registerTab" class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">
                                Create Account
                            </button>
                        </div>
                    </div>
                    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="login-email">
                                    Email
                                </label>
                                <input type="email" id="login-email" required
                                    class="border-0 px-3 py-3 rounded text-sm shadow w-full
                                    bg-gray-50 placeholder-gray-400 text-gray-700 focus:outline-none focus:ring"
                                    placeholder="Email">
                            </div>
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="login-password">
                                    Password
                                </label>
                                <input type="password" id="login-password" required
                                    class="border-0 px-3 py-3 rounded text-sm shadow w-full
                                    bg-gray-50 placeholder-gray-400 text-gray-700 focus:outline-none focus:ring"
                                    placeholder="Password">
                            </div>
                            <div class="text-center mt-6">
                                <button type="submit"
                                    class="bg-blue-600 text-white active:bg-blue-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full">
                                    Sign In
                                </button>
                            </div>
                        </form>

                        <!-- Register Form -->
                        <form id="registerForm" class="hidden">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="register-name">
                                    Full Name
                                </label>
                                <input type="text" id="register-name" required
                                    class="border-0 px-3 py-3 rounded text-sm shadow w-full
                                    bg-gray-50 placeholder-gray-400 text-gray-700 focus:outline-none focus:ring"
                                    placeholder="Full Name">
                            </div>
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="register-email">
                                    Email
                                </label>
                                <input type="email" id="register-email" required
                                    class="border-0 px-3 py-3 rounded text-sm shadow w-full
                                    bg-gray-50 placeholder-gray-400 text-gray-700 focus:outline-none focus:ring"
                                    placeholder="Email">
                            </div>
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="register-password">
                                    Password
                                </label>
                                <input type="password" id="register-password" required
                                    class="border-0 px-3 py-3 rounded text-sm shadow w-full
                                    bg-gray-50 placeholder-gray-400 text-gray-700 focus:outline-none focus:ring"
                                    placeholder="Password">
                            </div>
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="register-confirm-password">
                                    Confirm Password
                                </label>
                                <input type="password" id="register-confirm-password" required
                                    class="border-0 px-3 py-3 rounded text-sm shadow w-full
                                    bg-gray-50 placeholder-gray-400 text-gray-700 focus:outline-none focus:ring"
                                    placeholder="Confirm Password">
                            </div>
                            <div class="text-center mt-6">
                                <button type="submit"
                                    class="bg-blue-600 text-white active:bg-blue-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full">
                                    Create Account
                                </button>
                            </div>
                        </form>

                        <!-- Forgot Password Form -->
                        <form id="forgotPasswordForm" class="hidden">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="forgot-email">
                                    Email
                                </label>
                                <input type="email" id="forgot-email" required
                                    class="border-0 px-3 py-3 rounded text-sm shadow w-full
                                    bg-gray-50 placeholder-gray-400 text-gray-700 focus:outline-none focus:ring"
                                    placeholder="Email">
                            </div>
                            <div class="text-center mt-6">
                                <button type="submit"
                                    class="bg-blue-600 text-white active:bg-blue-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full">
                                    Reset Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="flex flex-wrap mt-6">
                    <div class="w-1/2">
                        <a href="#" id="forgotPasswordLink" class="text-gray-700 hover:text-blue-500">
                            <small>Forgot password?</small>
                        </a>
                    </div>
                    <div class="w-1/2 text-right">
                        <a href="#" id="toggleRegister" class="text-gray-700 hover:text-blue-500">
                            <small>Create new account</small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
